<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPath - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <div class="container">
        <div class="mockup-container">
        <img src="../utils/Mockup_Telefone_Mensagem_Motivacional_Instagram_Stories-removebg-preview 1.png" alt="Mockup Image">
    </div>
    <div class="login-container">
        <div id="logo">
            <img src="../utils/Logo - UPath.png" alt="UPath Logo">
        </div>
        <form action="/login" method="POST">
            <label for="email">E-mail:</label>
            <span class="material-symbols-outlined" id="icon-email"></span>
            <input placeholder="Digite seu e-mail..." type="email" id="email" name="email" required>
            <label for="senha">Senha:</label>
            <span class="material-symbols-outlined" id="icon-senha">lock</span>          
            <input placeholder="Digite sua senha..." type="senha" id="senha" name="senha" required>
            <span class="material-symbols-outlined" id="icon-olho">visibility</span>  
            <button type="submit">Login</button>


            <p class="link-cadastro">NÃ£o tem uma conta? <a href="../pages/cadastro.html">Cadastre-se</a></p>
        </form> 
    </div>
